<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <section id="main">
        <div class="main-block">
            <div class="main-content">
                <img src="img/maskot.png" class="mascot" alt="Mascot">
                <div class="text-box">
                    <h1 class="main-title">Artem Nazarenko</h1>
                    <p class="main-subtitle">Frontend Developer</p>
                </div>
            </div>
            <div class="button">
                <a href="#about">More</a>
            </div>
    
            <div class="planet-background">
                <img src="img/planet.png" alt="Planet">
            </div>
            
            
            <div class="moving-planet">
                <img src="moving-planet.png" alt="Moving Planet">
            </div>
        </div>
    </section>
    <section id="about" class="section">
        <h1 class="title">About Me</h1>
        <div class="about-block">
            <div class="about-content">
                <div class="about-text">
                    <p class="about-title">My name is Artem Nazarenko.I am a Frontend DeV and Backend DeV. <br>
                        I like to create hard pages and do back end.
                    </p>
                    <div class="button">
                        <a href="#">Mine Skills</a>
                    </div>
                </div>
                <div class="about-card">
                    <img src="img/photo.png" >
                    <p>Where live: Poznan,Poland </p>
                    <p>Age: 15</p>
                    <p>Date born: 2009</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="section">
        <div class="content-block">Skills Section</div>
    </section>

    <section id="works" class="section">
        <div class="content-block">Works Section</div>
    </section>

    <section id="comments" class="section">
        <div class="content-block">Comments Section</div>
    </section>
</body>
</html>
